<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Battle | Admin Controller</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #38bdf8; letter-spacing: -0.5px; }
        .subtitle { font-size: 0.85rem; color: #94a3b8; margin-bottom: 2rem; line-height: 1.5; }
        
        .instruction-box { background: #0f172a; padding: 15px; border-radius: 0.75rem; margin-bottom: 1.5rem; text-align: left; border-left: 4px solid #38bdf8; }
        .instruction-box p { margin: 0; font-size: 0.75rem; color: #cbd5e1; }
        .code-example { font-family: monospace; color: #fbbf24; font-weight: bold; display: block; margin-top: 5px; font-size: 0.85rem; }

        input { width: 100%; padding: 14px; margin-bottom: 1.2rem; border-radius: 0.75rem; border: 2px solid #334155; background: #1e293b; color: white; box-sizing: border-box; font-size: 1rem; transition: 0.3s; }
        input:focus { outline: none; border-color: #38bdf8; background: #0f172a; }
        
        button { width: 100%; padding: 14px; border: none; border-radius: 0.75rem; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #0ea5e9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }

        #status { margin-top: 1.5rem; font-size: 0.9rem; padding: 12px; border-radius: 0.75rem; font-weight: 500; display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .success { display: block !important; background: rgba(6, 95, 70, 0.3); color: #34d399; border: 1px solid #065f46; }
        .error { display: block !important; background: rgba(127, 29, 29, 0.3); color: #f87171; border: 1px solid #7f1d1d; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üöÄ Flag Battle Control</h1>
        <p class="subtitle">Apni YouTube Live Stream ko game se connect karein.</p>
        
        <div class="instruction-box">
            <p>YouTube URL se <b>v=</b> ke baad wala hissa yahan dalein:</p>
            <span class="code-example">watch?v=<u>jW9f4vS-6_w</u></span>
        </div>

        <input type="text" id="videoId" placeholder="Enter Video ID (e.g. jW9f4vS-6_w)">
        <button id="updateBtn" onclick="updateGame()">Connect Live Stream</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function updateGame() {
            const vidInput = document.getElementById('videoId');
            const vid = vidInput.value.trim();
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('updateBtn');

            if(!vid) {
                showStatus("‚ö†Ô∏è Please enter a Video ID first!", "error");
                return;
            }

            // Simple Video ID extract if they paste full URL
            let cleanId = vid;
            if(vid.includes('v=')) {
                cleanId = vid.split('v=')[1].split('&')[0];
            } else if(vid.includes('be/')) {
                cleanId = vid.split('be/')[1].split('?')[0];
            }

            btn.innerText = "‚è≥ Connecting to YouTube...";
            btn.disabled = true;

            try {
                // Aapka Render Backend URL
                const response = await fetch('https://flagbattle-mvv4.onrender.com/set-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoId: cleanId })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus("‚úÖ Success! Game is now tracking Live Chat.", "success");
                    vidInput.value = ""; 
                } else {
                    showStatus("‚ùå Error: " + (data.error || "Invalid Video ID"), "error");
                }
            } catch (err) {
                showStatus("‚ùå Connection Failed. Make sure Backend is awake!", "error");
            } finally {
                btn.innerText = "Connect Live Stream";
                btn.disabled = false;
            }
        }

        function showStatus(msg, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = msg;
            statusDiv.style.display = 'block';
            statusDiv.className = type;
        }
    </script>
</body>
</html>
